<html>
	<head>
	
		<title>Webpage with style</title>
		<style type="text/css">
			#red{
				background-color:red;
				border: 10px black solid;
				}
			#blue{
				background-color:blue;
				border: 10px yellow solid;
				border-radius:20px;
				}
			#green{
				background-color:green;
				border-style: solid dashed ridge dotted;
				border-color: red yellow blue black
				}
			.square{
				width:100px;
				height:100px;
				margin:40px;
				float:left;
				}
			
		</style>
	</head>
	<body>
		Hello
		Hello Again
		<div id="red" class="square">
		</div>
		<div id="green" class="square"></div>
		<div id="blue" class="square"></div>
		
	</body>

</html>
